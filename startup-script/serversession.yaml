session_name: star-server
windows:
- window_name: dev window
  layout: tiled
  shell_command_before:
    - cd $parentdir
    - mkdir -p $dir/log
    - cd ~/$dir
  panes:
    - ~/STAR-Vote/append-only-bb/.stack-work/install/*/*/*/bin/bbserver -p $bbport
    - ~/STAR-Vote/star-keygen/.stack-work/install/*/*/*/bin/star-keygen -p $keygenport
    - ~/STAR-Vote/star-voter-db/.stack-work/install/*/*/*/bin/star-voter-db -p $dbport
    - ~/STAR-Vote/star-controller/.stack-work/install/*/*/*/bin/star-controller -p $controllerport
    - tail -f log/*
